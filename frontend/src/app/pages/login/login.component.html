<body>
    <div class="container">
      <form>
        <h2>Login</h2>
        <div class="input-field">
          <input type="text" required name='kor_ime' [(ngModel)]='username' />
          <label for="username" >Username</label>
        </div>
        <div class="input-field">
          <input type="password" required name='lozinka' [(ngModel)]='password' />
          <label for="password" >Password</label>
        </div>
        <button type="submit" (click)="login()">Log In</button><br/>
        <hr/>
        <button type="button" routerLink="register">Register</button>

      </form>
    <span class='greska'>{{message}}</span>

    </div>
  </body>
