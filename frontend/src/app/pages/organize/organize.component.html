<div class="container-fluid">
    <div class="row">
      <div class="col">
        <div>
        <h4>Main event photo</h4>
          <img *ngIf="!workshop?.photo" src='../../../assets/pia.png' width="300px" height="300px">
          <img *ngIf="workshop?.photo" src={{workshop.photo}} width="300px" height="300px">
      </div>
      </div>
      <div class="col">
        <h4>Workshop information</h4>
        <form >
            <table class="table table-striped">
                <tr>
                    <td>Name</td>
                    <td>
                        <input required type='text' name='name' [(ngModel)]='workshop.name'>
                    </td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>
                        <input required type='text' name='location' [(ngModel)]='workshop.location'>
                    </td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>
                        <input required type='date' name='date' value={{workshop.date.toLocaleDateString()}} [(ngModel)]='workshop.date'>
                    </td>
                </tr>
                <tr>
                  <td>Capacity</td>
                  <td>
                      <input type='email' name='capacity' [(ngModel)]='workshop.capacity'>
                  </td>
              </tr>
                <tr>
                    <td>Basic information</td>
                    <td>
                        <textarea name="basicinfo" id="" [(ngModel)]='workshop.basicinfo'></textarea>
                    </td>
                </tr>
                <tr>
                  <td>Complete description</td>
                  <td colspan="2">
                      <textarea name="longinfo" id="" [(ngModel)]='workshop.longinfo'></textarea>
                  </td>
              </tr>
                <tr>
                    <td>Main picture</td>
                    <td>
                        <input type='file' name='picture' (change)="fileChangeMain($event)">
                    </td>
                </tr>
  
            </table>
        </form>
  <span class='greska'>{{message}}</span>
      </div>
    </div>
  </div>
  <hr/>
  
  <h4>Gallery</h4>
  <div class="container-fluid">
    <div *ngFor="let pic of workshop.gallery;index as i" class="slika" >
      <h4><i class="bi bi-x-circle-fill deleteBtn" (click)="deleteButton(i)" ></i></h4>
      <img src={{pic.photo}} width="300px" height="300px">  
      &nbsp;
    </div>
    <div *ngIf="workshop.gallery.length < 5" >
      <br/>
      <input type='file' name='picture' (change)="fileChange($event)">
    </div>
    <div class="saveBtn">
        <button type="button" class="btn btn-primary" (click)="saveWorkshop()" >Save proposal</button>
        <button type="button" class="btn btn-success" name="loadtemplate" (click)="openTemplate()" >Load Template</button>
      </div>
